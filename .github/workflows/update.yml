name: Update CSV
on:
  push:
  schedule:
    - cron: "0 10 */14 * *"
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: 🔔 Checkout
      uses: actions/checkout@v2
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        # cache: 'pip'
    - name: 🥑 Pip packages
      run: pip install -v beautifulsoup4 validators requests
    - name: 🧪 Test Run
      run: python get_spoons.py -l "https://www.jdwetherspoon.com/pubs/all-pubs/england/london/the-moon-under-water-west-end"
    # - name: switching from HTTPS to SSH
    #   run: git remote set-url origin ${{ secrets.ssh }}
    - name: 🏁 Check for changes
      run: git status
    - name: 👀 View error log
      run: cat errors.log
    - name: ✋ Remove error log
      run: rm -f errors.log
    - name: 🎭 Stage changed files
      run: git add .
    - name: 🐨 Commit changed files
      run: git commit -m "Added new CSV."
    - name: 🤟 Fetch from master
      run: git fetch origin master
    - name: 😖 Push code to master
      run: git push origin HEAD:master
