name: Update CSV
on:
  push:
    branches:
      master
  schedule:
    - cron: "0 10 */14 * *"
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        # cache: 'pip'
    - name: ğŸ¥‘ Pip packages
      run: pip install -v beautifulsoup4 validators requests
    
    # - name: switching from HTTPS to SSH
    #   run: git remote set-url origin ${{ secrets.ssh }}
    #- name: ğŸƒâ€â™€ï¸ Run script 
    #  run: python get_spoons.py -f -d 1
    - name: ğŸ”” Checkout
      uses: actions/checkout@v2
    - name: Git Config
      run: |
          git config --global user.email "runner@example.com"
          git config --global user.name "Runner"
    - name: ğŸ§ª Test Run
      run: python get_spoons.py -l "https://www.jdwetherspoon.com/pubs/all-pubs/england/london/the-moon-under-water-west-end"
    - name: ğŸ Check for changes
      run: git status
    - name: ğŸ‘€ View error log
      run: |
          touch errors.log;cat errors.log
    - name: âœ‹ Remove error log
      run: rm -f errors.log
    - name: ğŸ­ Stage changed files
      run: git add .
    - name: ğŸ¨ Commit changed files
      run: git commit -m "Added new CSV."
    - name: ğŸ¤Ÿ Fetch from master
      run: git fetch origin master
    - name: ğŸ˜– Push code to master
      run: git push origin HEAD:master
      
